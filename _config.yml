# Build settings

source: .
destination: ./_site
markdown: kramdown
# don't change the following; coderay will break the embedded
# annotations.
kramdown:
  enable_coderay: false
permalinks: pretty
# safe: true
markdown_ext: md

##############################################################################

# Site settings

name: The Guidelines for Manual Checking of Web Corpora
baseurl: "/Manual-Checking-Web-Corpora-Guidelines"
homeurl: "https://github.com/macocu/Manual-Checking-Web-Corpora-Guidelines/"
editurl: "https://github.com/macocu/Manual-Checking-Web-Corpora-Guidelines/edit/gh-pages"
issueurl: "https://github.com/macocu/Manual-Checking-Web-Corpora-Guidelines/issues"

##############################################################################

# Collection settings

collections:
  entity:
    output: true
  relation:
    output: true
  pages:
    output: true
